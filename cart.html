  <script>
    function loadCart() {
      const container = document.getElementById("cartItems");
      const list = JSON.parse(localStorage.getItem("inquiryList") || "[]");

      if (list.length === 0) {
        container.innerHTML = `<p class="text-gray-500 text-center py-10">Your cart is empty.</p>`;
        return;
      }

      let grandTotal = 0;

      const itemsHtml = list.map(item => {
        const price = parseFloat(item.price || 0);
        const qty = parseInt(item.quantity || 1);
        const total = price * qty;
        grandTotal += total;
        const currency = item.currency || 'INR';

        return `
        <tr class="border-b hover:bg-gray-50">
            <td class="p-4 flex items-center gap-4">
                <img src="${item.image}" class="w-16 h-16 object-cover rounded">
                <div>
                    <p class="font-semibold text-gray-800">${item.name}</p>
                    <p class="text-xs text-gray-500">${item.category || ''}</p>
                </div>
            </td>
            <td class="p-4 text-gray-700">
                ${currency === 'INR' ? '₹' : ''}${price.toFixed(2)} ${currency !== 'INR' ? currency : ''}
            </td>
            <td class="p-4 text-center">
                <span class="font-bold text-gray-800">${qty}</span>
            </td>
            <td class="p-4 font-bold text-gray-800">
                ${currency === 'INR' ? '₹' : ''}${total.toFixed(2)} ${currency !== 'INR' ? currency : ''}
            </td>
            <td class="p-4 text-right">
                <button class="exclude-btn text-red-500 hover:text-red-700 font-medium text-sm transition" data-id="${item.id}">
                    Remove
                </button>
            </td>
        </tr>
        `;
      }).join("");

      container.innerHTML = `
        <div class="overflow-x-auto bg-white shadow rounded-lg">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                        <th class="p-4">Product</th>
                        <th class="p-4">Price</th>
                        <th class="p-4 text-center">Qty</th>
                        <th class="p-4">Total</th>
                        <th class="p-4 text-right">Action</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700 text-sm">
                    ${itemsHtml}
                </tbody>
                <tfoot>
                    <tr class="bg-gray-50 font-bold text-gray-800">
                        <td colspan="3" class="p-4 text-right">Grand Total:</td>
                        <td class="p-4 text-lg">₹${grandTotal.toFixed(2)}</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
      `;

      document.querySelectorAll(".exclude-btn").forEach(btn => {
        btn.onclick = () => {
          const id = btn.dataset.id;
          let list = JSON.parse(localStorage.getItem("inquiryList") || "[]");
          list = list.filter(i => i.id !== id);
          localStorage.setItem("inquiryList", JSON.stringify(list));
          loadCart(); // Refresh
          updateCartBadge();
        };
      });
    }
    function updateCartBadge() {
      const badge = document.getElementById("cartCountBadge");
      const list = JSON.parse(localStorage.getItem("inquiryList") || "[]");
      const count = list.length;

      if (count > 0) {
        badge.textContent = count;
        badge.classList.remove("hidden");
      } else {
        badge.classList.add("hidden");
      }
    }



    loadCart();
    updateCartBadge();


  </script>
