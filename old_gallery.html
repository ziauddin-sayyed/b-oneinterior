<!DOCTYPE html>
<html>
<head>
    <title>PDF URL Viewer</title>
</head>
<body>
    <input value="https://api.b-oneinterior.com/media/file_upload/Enrich_vol-6_3a2c0533.pdf" id="urlInput" placeholder="Paste PDF URL" size="50">
    <button onclick="loadPdf()">Load</button>

    <div>
        <button onclick="prevPage()">Prev</button>
        <span>Page <span id="pageNum">1</span> of <span id="pageCount">0</span></span>
        <button onclick="nextPage()">Next</button>
    </div>

    <canvas id="pdfCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        let pdfDoc = null;
        let currentPage = 1;
        let pageRendering = false;

        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');

        function loadPdf() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) return;
            pdfjsLib.getDocument(url).promise.then(pdf => {
                pdfDoc = pdf;
                document.getElementById('pageCount').textContent = pdf.numPages;
                currentPage = 1;
                document.getElementById('pageNum').textContent = 1;
                renderPage(currentPage);
            }).catch(err => alert('Load failed: ' + err));
        }

        function renderPage(num) {
            if (pageRendering || !pdfDoc) return;
            pageRendering = true;
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({scale: 1.5});
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                return page.render({canvasContext: ctx, viewport}).promise;
            }).then(() => {
                pageRendering = false;
            });
        }

        function prevPage() {
            if (currentPage <= 1) return;
            currentPage--;
            document.getElementById('pageNum').textContent = currentPage;
            renderPage(currentPage);
        }

        function nextPage() {
            if (currentPage >= pdfDoc.numPages) return;
            currentPage++;
            document.getElementById('pageNum').textContent = currentPage;
            renderPage(currentPage);
        }
    </script>
</body>
</html>
