        function toggleDrawer() {

                drawer.style.left = "-250px";
                overlay.style.opacity = "0";
                overlay.style.pointerEvents = "none";
            } else {

                overlay.style.opacity = "1";
                overlay.style.pointerEvents = "auto";
            }
        }

        const overlay = document.querySelector(".overlay");
        overlay.addEventListener("click", () => {

            drawer.style.left = "-250px";
            overlay.style.opacity = "0";
            overlay.style.pointerEvents = "none";
        });

        function signOut() {

            localStorage.removeItem('saleor_csrf_token');
            localStorage.removeItem('saleor_user_email');

        }

        document.addEventListener('DOMContentLoaded', checkAuth);

    <script>
        const API_URL = "https://api.b-oneinterior.com/graphql/";
        const FALLBACK_IMG = "images/placeholder.png";

        async function fetchGraphQL(query, variables = {}) {
            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query, variables })
                });
                const json = await res.json();
                if (json.errors) console.error("GraphQL errors:", json.errors);
                return json.data;
            } catch (err) {
                console.error("Fetch error:", err);
                return null;
            }
        }

        async function loadWorkProducts() {
            // 1. Fetch Product Type ID for "gallery-image"
            const productTypeQuery = `
            query {
                productTypes(first: 10, filter: { search: "gallery-image" }) {
                    edges { node { id name slug } }
                }
            }
        `;
            const typeData = await fetchGraphQL(productTypeQuery);
            const productTypeNode = typeData?.productTypes?.edges[0]?.node;

            if (!productTypeNode) {
                document.getElementById("loadingSpinner").classList.add("hidden");
                document.getElementById("productList").innerHTML = "<p class='text-white text-center'>No work items found.</p>";
                return;
            }

            // 2. Fetch Products for this Product Type
            const productsQuery = `
            query ($productTypeId: ID!) {
                products(first: 50, channel: "in", filter: { productTypes: [$productTypeId] }) {
                    edges {
                        node {
                            id
                            name
                            slug
                            description
                            media { url type }
                            thumbnail { url }
                            pricing {
                                priceRange {
                                    start {
                                        gross {
                                            amount
                                            currency
                                        }
                                    }
                                }
                            }
                            attributes {
                                attribute { name }
                                values { name }
                            }
                            category {
                                id
                                name
                                backgroundImage { url }
                                parent { id name }
                            }
                        }
                    }
                }
            }
        `;

            const productData = await fetchGraphQL(productsQuery, { productTypeId: productTypeNode.id });
            const products = productData?.products?.edges || [];

            // Store globally
            window.allGalleryProducts = products;

            // Extract categories from products
            const categoryMap = new Map();
            products.forEach(p => {
                const cat = p.node.category;
                if (cat) {
                    // Add category itself
                    if (!categoryMap.has(cat.id)) {
                        categoryMap.set(cat.id, { ...cat });
                    }
                    // Add parent if exists (ensure we capture parents even if not directly assigned to a product)
                    if (cat.parent && !categoryMap.has(cat.parent.id)) {
                        // Note: Parent from this query won't have backgroundImage, but that's expected if not fetched
                        categoryMap.set(cat.parent.id, { ...cat.parent });
                    }
                }
            });
            window.allCategories = Array.from(categoryMap.values());

            // Auto-select the single parent category (Gallery Image Category)
            const parentCategories = getParentCategories(window.allCategories);
            if (parentCategories.length > 0) {
                selectedParentCategory = parentCategories[0].id;
            }

            // renderCategoryFilters(window.allCategories, window.allGalleryProducts); // Removed

            // Initial render of products (filtered by the default parent if selected)
            if (selectedParentCategory) {
                renderSubcategoryFilters(selectedParentCategory);
            } else {
                renderProducts(products);
            }

            document.getElementById("loadingSpinner").classList.add("hidden");
        }

        // --- Filter Helpers ---
        let selectedParentCategory = null;

        function getParentCategories(categories) {
            return categories.filter(c => !c.parent);
        }

        function getSubcategories(categories, parentId) {
            return categories.filter(c => c.parent?.id === parentId);
        }



        function renderCategoryFilters(categories, products) {
            const parentCategories = getParentCategories(categories);
            const parentCounts = {};
            parentCategories.forEach(parent => {
                const subcats = getSubcategories(categories, parent.id);
                const subcatIds = subcats.map(s => s.id);
                parentCounts[parent.id] = products.filter(p =>
                    p.node.category?.id === parent.id || subcatIds.includes(p.node.category?.id) || p.node.category?.parent?.id === parent.id
                ).length;
            });

            const categoryFilter = document.getElementById("categoryFilter");
            categoryFilter.innerHTML = `
            <div class="filter-category group flex flex-col items-center justify-center p-2 cursor-pointer transition rounded-lg ${selectedParentCategory === 'all' || selectedParentCategory === null ? 'bg-gold text-white' : 'bg-white text-black hover:bg-gray-200'}" onclick="filterByCategory('all')">
                <ion-icon name="apps-outline" class="text-3xl mb-2"></ion-icon>
                <span class="text-xs font-semibold text-center leading-tight">All</span>
                <span class="text-[10px] opacity-75 mt-1">(${products.length})</span>
            </div>
            ${parentCategories.map(c => {
                const hasImage = c.backgroundImage?.url;
                const iconHtml = hasImage
                    ? `<img src="${c.backgroundImage.url}" class="w-12 h-12 object-cover mb-2" alt="${c.name}">`
                    : `<ion-icon name="${getCategoryIcon(c.name)}" class="text-3xl mb-2"></ion-icon>`;

                const isActive = selectedParentCategory === c.id;
                const activeClass = isActive ? 'bg-gold text-white' : 'bg-white text-black hover:bg-gray-200';

                return `
                <div class="filter-category group flex flex-col items-center justify-center p-2 cursor-pointer transition rounded-lg ${activeClass}" onclick="filterByCategory('${c.id}')">
                    ${iconHtml}
                    <span class="text-xs font-semibold text-center leading-tight line-clamp-2">${c.name}</span>
                    <span class="text-[10px] opacity-75 mt-1">(${parentCounts[c.id] || 0})</span>
                </div>`;
            }).join("")}
            `;
        }

        function renderSubcategoryFilters(parentId) {
            const subcategories = getSubcategories(window.allCategories, parentId);
            const subcategoryContainer = document.getElementById("subcategoryFilter");

            if (subcategories.length === 0) {
                subcategoryContainer.classList.add("hidden");
                subcategoryContainer.innerHTML = "";
                filterGalleryProducts(parentId, 'all');
                return;
            }

            const subcatCounts = {};
            subcategories.forEach(sub => {
                subcatCounts[sub.id] = window.allGalleryProducts.filter(p => p.node.category?.id === sub.id).length;
            });

            const allInParentCount = window.allGalleryProducts.filter(p =>
                p.node.category?.id === parentId || p.node.category?.parent?.id === parentId
            ).length;

            subcategoryContainer.innerHTML = `
            <button class="filter-subcategory px-3 py-1 rounded-full border text-sm bg-gold text-white transition hover:opacity-90" onclick="filterGalleryProducts('${parentId}', 'all')">
                All (${allInParentCount})
            </button>
            ${subcategories.map(s => `
            <button class="filter-subcategory px-3 py-1 rounded-full border border-gray-300 text-gray-700 bg-white text-sm transition hover:bg-gray-100" onclick="filterGalleryProducts('${parentId}', '${s.id}')">
                ${s.name} (${subcatCounts[s.id] || 0})
            </button>`).join("")}
            `;
            subcategoryContainer.classList.remove("hidden");
            filterGalleryProducts(parentId, 'all');
        }



        function filterGalleryProducts(parentId, subcatId) {
            let filtered = [];
            if (subcatId === 'all') {
                filtered = window.allGalleryProducts.filter(p =>
                    p.node.category?.id === parentId || p.node.category?.parent?.id === parentId
                );
            } else {
                filtered = window.allGalleryProducts.filter(p => p.node.category?.id === subcatId);
            }
            renderProducts(filtered);

            const buttons = document.querySelectorAll('#subcategoryFilter button');
            buttons.forEach(btn => {
                if (btn.innerText.includes(subcatId === 'all' ? 'All' : window.allCategories.find(c => c.id === subcatId)?.name)) {
                    btn.className = "filter-subcategory px-3 py-1 rounded-full border text-sm bg-gold text-white transition hover:opacity-90";
                } else {
                    btn.className = "filter-subcategory px-3 py-1 rounded-full border border-gray-300 text-gray-700 bg-white text-sm transition hover:bg-gray-100";
                }
            });
        }

        // Search Functionality
        const searchInput = document.getElementById('gallerySearchInput');
        searchInput.addEventListener('input', function (e) {
            const query = this.value.trim().toLowerCase();
            const allProducts = window.allGalleryProducts || [];

            if (query.length === 0) {
                renderProducts(allProducts);
                return;
            }

            const filteredProducts = allProducts.filter(p =>
                p.node.name.toLowerCase().includes(query)
            );

            renderProducts(filteredProducts);
        });


        function renderProducts(products) {
            const list = document.getElementById("productList");

            if (products.length === 0) {
                list.innerHTML = "<p class='text-white text-center'>No items found.</p>";
                return;
            }

            list.innerHTML = products.map(p => {
                const node = p.node;

                // Price Formatting
                const currentPriceObj = node.pricing?.priceRange?.start?.gross;
                const price = currentPriceObj ? currentPriceObj.amount : null;
                const currency = currentPriceObj ? currentPriceObj.currency : 'INR';
                let priceHtml = "";

                if (price) {
                    const formattedPrice = currency === 'INR' ? `â‚¹${price.toFixed(2)}` : `${price.toFixed(2)} ${currency}`;
                    priceHtml = `<p class="text-gold font-bold text-xl mt-2">${formattedPrice}</p>`;
                }

                // Description
                let descHtml = "";
                if (node.description) {
                    let descText = node.description;
                    if (typeof node.description === 'string' && node.description.startsWith('{')) {
                        try {
                            const descObj = JSON.parse(node.description);
                            if (descObj.blocks) {
                                descText = descObj.blocks.map(b => b.data.text).join(' ');
                            }
                        } catch (e) { }
                    }
                    if (descText.length > 100) {
                        descText = descText.substring(0, 100) + "...";
                    }
                    descHtml = `<p class="text-gray-300 mt-2">${descText}</p>`;
                }

                // Image Carousel / Single Image
                let imageHtml = "";
                // Use the first image as the main display, clicking handles the rest
                let displayImage = FALLBACK_IMG;
                if (node.thumbnail && node.thumbnail.url) {
                    displayImage = node.thumbnail.url;
                } else if (node.media && node.media.length > 0) {
                    const firstImg = node.media.find(m => m.type === 'IMAGE');
                    if (firstImg) displayImage = firstImg.url;
                }

                imageHtml = `
                    <div class="relative w-full pt-[100%] overflow-hidden rounded-lg cursor-pointer group" onclick="openProductModal('${node.id}')">
                         <img src="${displayImage}" class="absolute inset-0 w-full h-full object-cover transition duration-500 group-hover:scale-110" alt="${node.name}">
                         <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition duration-300 flex items-center justify-center">
                            <ion-icon name="resize-outline" class="text-white text-3xl opacity-0 group-hover:opacity-100 transition duration-300 transform scale-0 group-hover:scale-100"></ion-icon>
                         </div>
                    </div>
                `;

                return `
                <div class=" rounded-xl overflow-hidden shadow-2xl py-6">
                    <h2 class="text-2xl font-bold text-white mb-4">${node.name}</h2>
                    ${imageHtml}
                    <div class="mt-4">
                        ${descHtml}
                        ${priceHtml}
                    </div>
                </div>
             `;
            }).join("");


        }

        loadWorkProducts();

        // Cart Badge Logic (inherited)
        function updateCartBadge() {
            const badge = document.getElementById("cartCountBadge");
            if (!badge) return; // Badge element may not exist

            const list = JSON.parse(localStorage.getItem("inquiryList") || "[]");
            const count = list.length;
            if (count > 0) {
                badge.textContent = count;
                badge.classList.remove("hidden");
            } else {
                badge.classList.add("hidden");
            }
        }
        updateCartBadge();

    </script>

    <script>
        // Modal Logic
        const modal = document.getElementById('productModal');
        const modalMainImage = document.getElementById('modalMainImage');
        const modalThumbnails = document.getElementById('modalThumbnails');
        const modalTitle = document.getElementById('modalTitle');
        // Price removed
        const modalDescription = document.getElementById('modalDescription');
        const modalEnquireBtn = document.getElementById('modalEnquireBtn');

        function openProductModal(productId) {
            const product = window.allGalleryProducts.find(p => p.node.id === productId);
            if (!product) return;
            const node = product.node;

            // Set Details
            modalTitle.textContent = node.name;

            // Description
            let descText = node.description || '';
            if (typeof descText === 'string' && descText.startsWith('{')) {
                try {
                    const descObj = JSON.parse(descText);
                    if (descObj.blocks) {
                        descText = descObj.blocks.map(b => b.data.text).join(' ');
                    }
                } catch (e) { }
            }
            modalDescription.textContent = descText;

            // Images
            let allImages = [];
            if (node.media && node.media.length > 0) {
                allImages = node.media.filter(m => m.type === 'IMAGE').map(m => m.url);
            } else if (node.thumbnail) {
                allImages = [node.thumbnail.url];
            } else {
                allImages = [FALLBACK_IMG];
            }

            // Set Main Image
            setMainImage(allImages[0]);

            // WhatsApp Enquiry Link
            const phone = "+917738130131";
            const message = `Hi, I am interested in ${node.name}. \nCheck this out: ${allImages[0]}`;
            const whatsappUrl = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
            if (modalEnquireBtn) modalEnquireBtn.href = whatsappUrl;

            // Render Thumbnails
            modalThumbnails.innerHTML = allImages.map((url, index) => `
                <img src="${url}" 
                     class="w-16 h-16 object-cover rounded border-2 cursor-pointer transition ${index === 0 ? 'border-gold' : 'border-transparent hover:border-gray-500'}" 
                     onclick="setMainImage('${url}'); highlightThumbnail(this)"
                >
            `).join('');

            // Show Modal
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeProductModal() {
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        function setMainImage(url) {
            modalMainImage.src = url;
        }

        function highlightThumbnail(imgElement) {
            // Remove active class from all
            const thumbs = modalThumbnails.getElementsByTagName('img');
            for (let t of thumbs) {
                t.classList.remove('border-gold');
                t.classList.add('border-transparent');
            }
            // Add to clicked
            imgElement.classList.remove('border-transparent');
            imgElement.classList.add('border-gold');
        }

        // Close on escape key
        document.addEventListener('keydown', function (event) {
            if (event.key === "Escape") {
                closeProductModal();
            }
        });
    </script>
